<!DOCTYPE html>
<html>
<head>
    <title>Web 2 Mobile</title>
    <link rel="stylesheet" href="http://www.joshdforbes.com/web2mobile/normalize.css" type="text/css" />
    <link rel="stylesheet" href="http://www.joshdforbes.com/web2mobile/styles2.css" type="text/css" />
</head>
<body>

<div id="web2MobileContainer">
    <h2>Web 2 Mobile</h2>
    <form action="" id="web2MobileForm">
        <ol>
            <li>
                <input type="hidden" name="w2mLocation" value="">
                <label for="w2mPhoneNumber">Phone Number</label>
                <input type="text" name="w2mPhoneNumber">
            </li>
            <li>
                <label for="w2mCarrier">Carrier</label>
                <select name="w2mCarrier">
                    <option value="mms.att.net">AT&T</option>
                    <option value="vzwpix.com">Verizon</option>
                </select>
            </li>
        </ol>
        <button type="submit">Send</button>
    </form>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://www.joshdforbes.com/web2mobile/w2m.js"></script>

</body>
</html>
